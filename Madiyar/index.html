<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">Instagram</h1>
        <form class="login-form">
            <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <div class="separator">ИЛИ</div>
            <button type="button" class="facebook-login">Войти через Facebook</button>
            <a href="#" class="forgot-password">Забыли пароль?</a>
        </form>
        <div class="signup-container">
            <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </div>
        <div class="download-section">
            <p>Установите приложение.</p>
            <div class="download-buttons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_RU.svg" alt="Google Play">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Available_on_the_Microsoft_Store_badge_RU.svg" alt="Microsoft Store">
            </div>
        </div>
    </div>
</body>
</html>
